<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login_cadastro.css" media="all">
</head>
<body>
<main>
    <h1>Cadastre-se</h1>
    <p class="login">Já tem uma conta?<a class="login" href="tela_login.html"> Faça login.</a></p>

    <form action="main_theme.html" method="post">


        <label for="ID_email"></label>
        <input class="campo" type="email" name="email" id="ID_email" required placeholder="Insira seu e-mail"><br>

        <label  for="ID_senha"></label>
        <input class="campo"  type="password" name="senha" id="ID_senha" required placeholder="Insira sua senha"><br>

        <label  for="ID_confirmar_senha"></label>
        <input class="campo"  type="password" name="senha" id="ID_confirmar_senha" required placeholder="Confirme a senha"><br>

        <input id="submeter" type="submit" value="Entrar"><br>
    </form>
    <p>Ou</p>
    <section>
        <a href="../index.html">
            <abbr title="Use sua conta google"><img class="opcional" src="../icon/icons8_Google_64px.png"></abbr>
        </a>
        <a href="../index.html">
            <abbr title="Use sua conta do facebook"><img class="opcional" src="../icon/icons8_Facebook_Circled_64px.png"></abbr>
        </a>
    </section>
</main>
</body>
</html>
